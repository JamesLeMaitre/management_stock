spring:
  profiles:
    active: development
  data:
    r2dbc:
      repositories:
        enabled: true

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    name: postgres
    pool:
      enabled: true
      max-size: 20
  jpa:
    show-sql: true



logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework.r2dbc: debug

server:
  port: 9090
